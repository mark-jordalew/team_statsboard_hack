<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mixpanel</title>
    <meta charset="utf-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <style>
      html,body{}
      .graph{
        height: 300px,
        margin-bottom: 50px
      }
    </style>
    <!-- mixpanel lib include -->
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <!-- cloudflare chart lib include -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js"></script>
  </head>

  <body class="mixpanel-platform-body">
    <div id="datepicker"></div>
    <h1>Magma Tracking (mixpanel)</h1>

    <h2>Indesign Plugin</h2>
    <p>Downloads (success and fail)</p>
    <div id="graph_1" class="graph"></div>

    <h2>Number of issues selected</h2>
    <p>Words words words</p>
    <div id="graph2" class="graph"></div>

    <h2>Successful Logins</h2>
    <p>We can do quite complicated queries on this page.</p>
    <div id="graph3" class="graph"></div>


    <script>
      $(document).ready(function(){
      // datepicker div - get everything else working first.
      // ----------
      // $('#datepicker').MPDatepicker().on('change', function(dateRange){
      // var DATE_FROM = daterange.from;
      // var DATE_TO   = daterange.to;
      // });

        var DATE_FROM = moment().subtract(10, 'week');
        var DATE_TO   = moment();

      // Set api key and secret
      // ----------------------
        MP.api.setCredentials(localStorage.getItem('issuu_mixpanel_api_key'), localStorage.getItem('issuu_mixpanel_api_secret'));
        console.log(localStorage.getItem('issuu_mixpanel_api_key'));
        console.log(localStorage.getItem('issuu_mixpanel_api_secret'));




      // Crocodile events
      // ----------------
        var EVENT_1 = 'EXTENSION:MAGMA_EXTENSION_INITIALIZED';
        var EVENT_2 = 'EXTENSION:ISSUE_SELECTED';
        var EVENT_3 = 'EXTENSION:LOGIN_SUCCESS';

      // Crocodile Queries
      // -----------------
      function params(query) {
          return{
            from:  DATE_FROM,
            to:    DATE_TO,
            type:  'unique',
            unit:  'week',
            where: query
          };
        }
      //      var where_1 = ''
      //      var where_2 = ''
      //      var where_3 = ''

      // get query segment
      // -----------------
        var seg_1 = MP.api.segment(EVENT_1, params());
        var seg_2 = MP.api.segment(EVENT_2, params());
        var seg_3 = MP.api.segment(EVENT_3, params());

      // draw chart
      // ----------
        $.when(seg_1, seg_2, seg_3).done(function(res_1, res_2, res_3) { $('#graph_1').MPChart( {chartType: 'line',  data: res_1, yLabel: 'Downloads'} );
        });
        $.when(seg_2).done(function(res_2) { $('#graph_2').MPChart( {chartType: 'line',  data: res_2, yLabel: 'Issues Selected'} );
        });
        $.when(seg_3).done(function(res_3) { $('#graph_3').MPChart( {chartType: 'line',  data: res_3, yLabel: 'Logins'} );
        });
      });
    </script>
  </body>
</html>
